<!DOCTYPE html>
<html>
<head>
    <title>Test Firestore Collections</title>
</head>
<body>
    <h1>Test Firestore Collections Setup</h1>
    <button onclick="createCollections()">Create Collections</button>
    <div id="result"></div>

    <script>
        async function createCollections() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating collections...';
            
            try {
                const response = await fetch('/api/setup-collections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        <p>Collections created successfully! You can now test the real-time updates.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>❌ Error</h2>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ Network Error</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
